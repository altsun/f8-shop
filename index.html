<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8-Shop</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="/assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--separate">
                Kênh người bán
              </li>
              <li class="header__navbar-item header__navbar-item--separate">
                Trở thành người bán F8-Shop
              </li>
              <li
                class="
                  header__navbar-item
                  header__navbar-item--has-qr
                  header__navbar-item--separate
                "
              >
                Tải ứng dụng
                <!-- Header QR Code -->
                <div class="header__qr">
                  <img
                    src="./assets/img/qr_code.png"
                    alt="QR Code"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="#" class="header__qr-link">
                      <img
                        src="./assets/img/app_store.png"
                        alt="App Store"
                        class="header__qr-download-img"
                      />
                    </a>
                    <a href="#" class="header__qr-link">
                      <img
                        src="./assets/img/google_play.png"
                        alt="Google Play"
                        class="header__qr-download-img"
                      />
                    </a>
                    <a href="#" class="header__qr-link">
                      <img
                        src="./assets/img/app_gallery.png"
                        alt="App Gallery"
                        class="header__qr-download-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer"> Kết nối </span>
                <a href="" class="header__navbar-icon-wrapper">
                  <i class="header__navbar-icon fab fa-facebook"></i>
                </a>
                <a href="" class="header__navbar-icon-wrapper">
                  <i class="header__navbar-icon fab fa-instagram"></i>
                </a>
              </li>
            </ul>

            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <div class="header__navbar-icon-wrapper">
                    <i class="header__navbar-icon fas fa-bell"></i>
                  </div>
                  Thông báo
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <div class="header__navbar-icon-wrapper">
                    <i class="header__navbar-icon far fa-question-circle"></i>
                  </div>
                  Hỗ trợ
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <div class="header__navbar-icon-wrapper">
                    <i class="header__navbar-icon fas fa-globe"></i>
                  </div>
                  Tiếng Việt
                  <div class="header__navbar-icon-wrapper">
                    <i class="header__navbar-icon fas fa-angle-down"></i>
                  </div>
                </a>
              </li>
              <li class="header__navbar-item header__navbar-item--separate">
                <a
                  href=""
                  class="
                    header__navbar-item-link header__navbar-item-link--strong
                  "
                  >Đăng ký</a
                >
              </li>
              <li class="header__navbar-item">
                <a
                  href=""
                  class="
                    header__navbar-item-link header__navbar-item-link--strong
                  "
                  >Đăng nhập</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
